<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>

    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="main.js" defer></script>
  </head>
  <body class="dark">
    <div class="top container">
      <div class="header">
        <p>TODO</p>
        <span id="toggle-mode"><i class="fa-solid fa-sun"></i></span>
      </div>

      <div class="active task" id="create-new-task">
        <p class="check-radio"></p>
        <input type="text" placeholder="Create a new todo..." />
        <i class="fa-solid fa-plus"></i>
      </div>
    </div>

    <div class="bottom container">
      <main class="cleared">
        <div class="tasks"></div>

        <div class="overlay-div">No todo items Left</div>

        <div class="bottom-bar">
          <p class="active-tasks">3 items left</p>

          <div class="middle">
            <p id="all">All</p>
            <p id="active">Active</p>
            <p id="completed">Completed</p>
          </div>

          <p class="clear-all">Clear Completed</p>
        </div>
      </main>

      <div class="drag-para">
        <p>Drag and drop to reorder list</p>
      </div>
    </div>
  </body>
</html>
